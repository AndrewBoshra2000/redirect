<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="{{title}}" />
    <!-- <meta property="og:Sdescription" content="{{description}}" /> -->
    <meta property="og:image" content="{{image}}" />

    <title>Medic App Redirect</title>
    <script type="text/javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const path = urlParams.get('path');

        window.location.replace(`medic://${path}`)
    </script>
</head>

<body>
    <h1>Medic App Redirect</h1>
    <p>Redirecting to Medic App...</p>
    <p>if it doesn't work <a href="" id="link">click here</a>></p>

    <script>
        document.getElementById('link').href = `medic://${path}`
    </script>
</body>


</html>
